# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x micronaut-openbanking-boilerplate/gradlew
    - name: Build with Gradle
      run: micronaut-openbanking-boilerplate/gradlew -p micronaut-openbanking-boilerplate  build
    - name: Build java script client 
      run: micronaut-openbanking-boilerplate/swagger-code-gen-v4.sh -l javascript
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3

    - name: Create or Update Project Card
      uses: peter-evans/create-or-update-project-card@v1
      with:
        project-name: My project
        column-name: My column
        issue-number: ${{ steps.cpr.outputs.pull-request-number }}
        
