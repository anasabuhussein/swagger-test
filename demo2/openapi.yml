components:
  schemas:
    AddressDto:
      type: object
      properties:
        postCode:
          maxLength: 10
          minLength: 3
          pattern: "^[a-zA-Z0-9 ]*$"
          type: string
          description: The address' postcode.
          example: BT923AT
        addressLine1:
          maxLength: 100
          minLength: 3
          type: string
          description: First line of address.
          example: 15 Druminiskill Road
        addressLine2:
          maxLength: 100
          minLength: 3
          type: string
          description: Second line of address.
          example: Macken
        country:
          pattern: "^[a-zA-Z0-9 ]*$"
          type: string
          description: Address' country.
          example: UK
      description: Company address.
    AttestationDto:
      required:
        - attestationAccepted
        - subject
      type: object
      properties:
        version:
          type: string
        documentHash:
          type: string
        subject:
          minLength: 1
          type: string
        attestationAccepted:
          type: boolean
    BigDecimal:
      type: object
      properties:
        scale:
          type: integer
          format: int32
        precision:
          type: integer
          format: int32
      description: Amount invested into the business in the last 5 years.
      example: "20000"
    CheckType:
      type: string
      enum:
        - IDV
        - SCREENING
        - TSANDCS
        - OTP
    CompanyDto:
      required:
        - amountInvestedLast5Years
        - directors
        - id
        - mainSourceOfIncome
        - name
        - natureOfBusiness
        - operationalCountries
        - previousSicDetails
        - profile
        - registeredInUK
        - registrationNumber
        - sourcesOfDeposit
        - sourcesOfInvestment
        - staffSize
        - tradeExclusivelyInUK
        - tradingAddress
        - tradingName
        - typesOfTransactions
      type: object
      properties:
        id:
          maxLength: 36
          minLength: 10
          type: string
          description: Company identifier.
          example: "23723"
        name:
          maxLength: 100
          minLength: 3
          type: string
          description: Name of the company.
          example: Instil Limited
        registrationNumber:
          maxLength: 100
          minLength: 3
          type: string
          description: Unique identifier given by companies house for each company.
            You need this to be legally registered as a company.
          example: "235134"
        typesOfTransactions:
          maxLength: 100
          minLength: 3
          type: string
          description: Company properties.
        mainSourceOfIncome:
          maxLength: 100
          minLength: 3
          type: string
        amountInvestedLast5Years:
          type: number
        sourcesOfInvestment:
          type: array
          description: List of source of investment.
          example: Bank or Business Loan
          items:
            type: string
        sourcesOfDeposit:
          type: array
          description: List of sources of deposit
          example: Generated from business operations
          items:
            type: string
        tradeExclusivelyInUK:
          type: boolean
        registeredInUK:
          type: boolean
        profile:
          $ref: '#/components/schemas/CompanyProfileDto'
        directors:
          type: array
          description: Company director's individual properties
          items:
            $ref: '#/components/schemas/Customer'
        tradingName:
          type: string
          description: Trading name of the company.
        tradingAddress:
          type: string
          description: Trading address of the company.
        natureOfBusiness:
          type: string
          description: Nature of business of the company.
        operationalCountries:
          type: array
          description: Number of countries company is operational
          items:
            type: string
        staffSize:
          type: integer
          description: Employee strength of a company
          format: int32
        previousSicDetails:
          $ref: '#/components/schemas/previousSicDetails'
    CompanyProfileDto:
      required:
        - address
        - amountInvestedLast5Years
        - expectedCashDeposit
        - expectedTurnover
        - initialDepositAmount
        - lengthRegistered
        - website
      type: object
      properties:
        address:
          $ref: '#/components/schemas/AddressDto'
        website:
          type: string
          description: Website domain.
          example: www.instillimited.co.uk
        amountInvestedLast5Years:
          $ref: '#/components/schemas/BigDecimal'
        expectedTurnover:
          $ref: '#/components/schemas/BigDecimal'
        initialDepositAmount:
          $ref: '#/components/schemas/initialDepositAmount'
        expectedCashDeposit:
          $ref: '#/components/schemas/expectedCashDeposit'
        lengthRegistered:
          type: integer
          description: Length of time the company has been registered with companies
            house in years.
          format: int32
          example: 8
    Created:
      type: object
      properties:
        time:
          type: integer
          format: int64
        nanos:
          type: integer
          format: int32
      description: Created Time
      example: 2020-10-19 19:32:03.581
    CrmUpdated:
      type: object
      properties:
        time:
          type: integer
          format: int64
        nanos:
          type: integer
          format: int32
      description: Created Time
      example: 2020-10-19 19:32:44.143
    Customer:
      required:
        - AddressLine1
        - AddressLine2
        - BirthCountry
        - BusinessOwner
        - City
        - CompanyId
        - Country
        - Created
        - CrmId
        - CrmUpdated
        - CustomerState
        - CustomerType
        - Dob
        - Email
        - EmailState
        - FirstName
        - Id
        - LastName
        - MobileNumber
        - PostCode
        - PrimaryNationality
        - TaxJurisdictions
        - TermsAccepted
        - TermsVersion
        - UserId
      type: object
      properties:
        Id:
          type: string
          description: Unique Id for the customer.
          example: 1f8b7526-327f-4df6-8cd6-afcf4f3cbfb1
        CompanyId:
          type: string
          description: Unique company identifier.
          example: 9ef69bf2-e7f3-4034-bf8b-8eb3a4568ee1
        Created:
          $ref: '#/components/schemas/Created'
        CrmId:
          type: string
          description: SF Id
          example: 00317000017z3xnAAA
        CrmUpdated:
          $ref: '#/components/schemas/CrmUpdated'
        UserId:
          maxLength: 36
          minLength: 10
          type: string
          description: Unique Id for the user.
          example: d6c4dc92-4752-4fec-9c1d-e4b175e9b513
        Email:
          type: string
          description: Customer's email address.
          format: email
          example: jhudson@gmail.com
        EmailState:
          $ref: '#/components/schemas/EmailState'
        Dob:
          maxLength: 15
          minLength: 3
          pattern: "^[0-9 \\-\\/]*$"
          type: string
          description: Customer's date of birth.
          example: 23-05-1999
        PostCode:
          maxLength: 10
          minLength: 3
          pattern: "^[a-zA-Z0-9 ]*$"
          type: string
          description: Customer's postcode.
          example: BT923AT
        AddressLine1:
          maxLength: 100
          minLength: 3
          type: string
          description: Customer's address.
          example: 15 Drumlane road
        AddressLine2:
          maxLength: 100
          minLength: 3
          type: string
          description: Customer's address.
          example: Enniskillen.
        Country:
          type: string
          description: Residential Country
          example: UK
        City:
          maxLength: 10
          minLength: 3
          type: string
          description: Customer's city.
          example: DUBAI
        MobileNumber:
          maxLength: 50
          minLength: 3
          pattern: "^[0-9 -/]*$"
          type: string
          description: Customer's mobile number.
          example: "00447391033345"
        TermsAccepted:
          type: boolean
          description: Field used to see whether the customer has accepted the terms
            and conditions.
          example: true
        TermsVersion:
          maxLength: 100
          minLength: 1
          type: string
          description: Used to record previous versions of the terms and conditions.
          example: "0.1"
        BusinessOwner:
          type: boolean
          description: Field used to see whether the customer is a business owner.
          example: true
        FirstName:
          maxLength: 50
          minLength: 2
          type: string
          description: Customer's first name.
          example: James
        LastName:
          maxLength: 50
          minLength: 2
          type: string
          description: Customer's last name.
          example: Hennesy
        CustomerState:
          $ref: '#/components/schemas/CustomerState'
        CustomerType:
          $ref: '#/components/schemas/CustomerType'
        BirthCountry:
          maxLength: 75
          minLength: 2
          type: string
          description: Customer's country of birth
          example: United Kingdom
        PrimaryNationality:
          maxLength: 75
          minLength: 2
          type: string
          description: Primary Nationality
          example: UK
        TaxJurisdictions:
          type: array
          description: Tax Jurisdictions list with country and tax ID
          example: "[{'TaxId': 'Tax-001', 'TaxPayableCountry': 'India'}]"
          items:
            $ref: '#/components/schemas/TaxJurisdiction'
      description: Information about a Customer
    CustomerCreditApplicationStatus:
      type: string
      enum:
        - APPROVED
        - REJECTED
        - FAILED
